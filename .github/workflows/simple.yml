name: shell commands

on: [push]

jobs:
   run-shell-command:
       runs-on: ubuntu-latest
       steps:
           - name: echo a string
             run: echo "Hello Jeffereson you are a DevOps engineer"
           - name: Multiline script
             run: |
               node -v
               npm -v
           - name: python command
             run: |
               import platform
               print(platform.processor())
             shell: python
               